<div class="mt-8">
    <div class="flex flex-col relative container">
        <div class="relative cover" style="min-height: 159px; max-height: 159px;">
            <div class="hero-cover">
                <div class="background-image-edit">
                    <div class="background-image">
                        <div class="background-image-container">
                            <img [src]="cover" class="relative" style="width:100%; height:100%;left:0px; top: 0px;">
                        </div>
                    </div>
                    <div class="background-image-edit-button">
                        <button class="edit-cover absolute">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor" class="mercado-match" width="16" height="16" focusable="false">
                                <path d="M14.13 1.86a3 3 0 00-4.17 0l-7 7L1 15l6.19-2 6.94-7a3 3 0 000-4.16zm-8.36 9.71l-1.35-1.34L9.64 5 11 6.35z"></path>
                              </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="ph5">
            <div class="flex">
                <div class="photo-container">
                    <div class="photo-card">
                        <img [src]="photo" width="200" height="200" class="photo-img">
                    </div>
                </div>
                <div class="flex-1 flex-col flex w-full items-end">
                    <div style="margin-top: 1.2rem;">
                        <button class="edit-photo" (click)="editPhoto()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor" class="mercado-match" width="16" height="16" focusable="false">
                                <path d="M14.13 1.86a3 3 0 00-4.17 0l-7 7L1 15l6.19-2 6.94-7a3 3 0 000-4.16zm-8.36 9.71l-1.35-1.34L9.64 5 11 6.35z"></path>
                              </svg>
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
</div>
